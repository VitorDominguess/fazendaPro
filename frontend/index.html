<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | Sistema Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2C5042;
      --primary-light: #3d6b5a;
      --primary-dark: #1f3a30;
      --primary-transparent: rgba(44, 80, 66, 0.9);
      --secondary-color: #f5f5f5;
      --text-color: #333;
      --text-light: #777;
      --white: #ffffff;
      --gray-light: #f0f0f0;
      --gray-medium: #e0e0e0;
      --gray-dark: #cccccc;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      --danger-color: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 75% 30%, rgba(255,255,255,0.1) 0%, transparent 25%),
        radial-gradient(circle at 25% 70%, rgba(255,255,255,0.1) 0%, transparent 25%);
      z-index: 0;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      z-index: 1;
      transform-style: preserve-3d;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 0%,
        transparent 49%,
        var(--primary-light) 50%,
        var(--primary-light) 100%
      );
      transform: rotate(15deg);
      z-index: -1;
      opacity: 0.1;
    }

    .login-header {
      padding: 30px;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--white);
      position: relative;
      overflow: hidden;
    }

    .login-header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: var(--white);
      transform: skewY(-3deg);
      z-index: 1;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 5px;
      position: relative;
      z-index: 2;
    }

    .login-subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }

    .login-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary-color);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--gray-medium);
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--white);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(44, 80, 66, 0.2);
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(44, 80, 66, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .error-message {
      color: var(--danger-color);
      font-size: 0.9rem;
      margin-top: 20px;
      text-align: center;
      padding: 12px;
      background-color: rgba(231, 76, 60, 0.1);
      border-radius: 6px;
      display: none;
    }

    @media (max-width: 480px) {
      .login-header {
        padding: 25px 20px;
      }
      
      .login-body {
        padding: 25px 20px;
      }
      
      .login-title {
        font-size: 1.6rem;
      }
      
      .form-group input {
        padding: 12px 15px;
      }
      
      .login-button {
        padding: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">Acesso ao Sistema</h1>
      <p class="login-subtitle">Bem-vindo de volta</p>
    </div>
    
    <div class="login-body">
      <form id="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seu@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        
        <button type="submit" class="login-button">Entrar</button>
        <div id="error-message" class="error-message"></div>
      </form>
    </div>
  </div>
  <script src="/frontend/assets/js/login.js" defer></script>
</body>
</html>
